<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - EMS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Full screen background image */
    body, html {
      height: 100%;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Overlay to darken background for contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Centered card with translucent background */
    .login-card {
      max-width: 400px;
      margin: 5% auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .login-card h2 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #222;
      text-align: center;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      border: 2px solid #4285f4;
      color: #4285f4;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }
    .google-btn:hover {
      background-color: #4285f4;
      color: white;
      text-decoration: none;
    }
    .google-btn img {
      height: 24px;
      width: 24px;
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    .form-check-label {
      user-select: none;
    }

    a {
      color: #4285f4;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .text-center small {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-card shadow">
    <h2>Welcome Back to EMS</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <a href="/auth/google/login" class="btn google-btn mb-3 w-100" role="button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
      Login with Google
    </a>

    <div class="text-center text-muted mb-3">OR</div>

    <form method="post" action="/auth/login">
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail Address</label>
        <input type="email" name="username" id="email" class="form-control" required autofocus />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div class="text-center mt-3">
      <a href="/auth/forgot-password">Forgot your password?</a>
    </div>

    <hr />

    <div class="text-center">
      <small>Don't have an account? <a href="/auth/register">Register here</a></small>
    </div>
  </div>
</body>
</html>
